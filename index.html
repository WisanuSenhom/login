<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>งานคัดกรองเบาหวาน-ความดัน</title>
  <style>
    #pictureUrl { display: block; margin: 0 auto }
  </style>
</head>
<body> 
  <center>
  <div class="container-sm border">
  <img id="pictureUrl" width="2%">
  <!--p id="userId"></p-->
  <p id="displayName"></p>
  <!--p id="statusMessage"></p-->
  <!--p id="getDecodedIDToken"></p-->
  <iframe width="300" height="840" src="https://lookerstudio.google.com/embed/reporting/da4da8c5-b242-4aba-9c34-53f71f1225b0/page/hWryB" frameborder="0" style="border:0" allowfullscreen></iframe>
  </div>
    </center>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.6.0/sdk.js"></script>
  <script>
    function runApp() {
      liff.getProfile().then(profile => {
        document.getElementById("pictureUrl").src = profile.pictureUrl;
        document.getElementById("userId").innerHTML = '<b>UserId:</b> ' + profile.userId;
        document.getElementById("displayName").innerHTML = '<b>ผู้ใช้งาน : </b> ' + profile.displayName;
        document.getElementById("statusMessage").innerHTML = '<b>StatusMessage:</b> ' + profile.statusMessage;
        document.getElementById("getDecodedIDToken").innerHTML = '<b>Email:</b> ' + liff.getDecodedIDToken().email;
      }).catch(err => console.error(err));
    }
    liff.init({ liffId: "1654797991-P8mEXRE0" }, () => {
      if (liff.isLoggedIn()) {
        runApp()
      } else {
        liff.login();
      }
    }, err => console.error(err.code, error.message));
  </script>
</body>
</html>
